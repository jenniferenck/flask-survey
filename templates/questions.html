{% extends 'base.html' %}

{% block body %}
<form action="/questions/{{ number }}" method="POST">
  <h2>{{ question.question }}</h2>
  {% for q in question.choices %}
  <div>
    <input type="radio" name="answer" id="{{ q }}" value="{{ q }}">
    <label for="{{ q }}">{{ q }}</label>
  </div>
  {% endfor %}
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
{% endblock %}
