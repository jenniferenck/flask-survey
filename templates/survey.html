{% extends "base.html" %}

{% block title %}
Start a survey
{% endblock %}

{% block body %}
  <form action="/survey/{{ survey }}/questions/0" method="POST">
    <h1>{{ title }}</h1>
    <p>
      {{ instructions }}
    </p>
    <div>
      <button type="submit">Start</button>
    </div>
  </form>

{% endblock %}
