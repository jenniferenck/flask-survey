{% extends 'base.html' %}

{% block title %}
Question Number {{ number }}
{% endblock %}

{% block body %}
<form action="/{{survey}}/questions/{{ number }}" method="POST">
  <h2>{{ question.question }}</h2>
  {% for q in question.choices %}
  <div>
    <input type="radio" name="answer" id="{{ q }}" value="{{ q }}">
    <label for="{{ q }}">{{ q }}</label>
  </div>
  {% endfor %}
  {% if question.allow_text %}
  <input type="text" name="comment" id="comment" placeholder="Any comments?">
  {% endif %}
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
{% endblock %}
